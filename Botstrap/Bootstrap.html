<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Curso Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" href="css/estilo.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/poper.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand h1 nb--0" href="#">Curso</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSite">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Perfil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Servicos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Depoimentos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contactos</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">
							Social
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Facebook</a>
							<a class="dropdown-item" href="#">Twitter</a>
							<a class="dropdown-item" href="#">Instagram</a>
						</div>
					</li>
				</ul>
				<form class="form-inline">
					<input class="form-control ml-4 mr-2" type="search" placeholder="Buscar...">
					<button class="btn btn-dark" type="submit">Ok</button>
				</form>

			</div>
		</div>
	</nav>

	<div id="carouselSite" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/slide-01.jpg" class="img-fluid d-block">
			</div>
			<div class="carousel-item">
				<img src="img/slide-02.jpg" class="img-fluid d-block">
			</div>
			<div class="carousel-item">
				<img src="img/slide-03.jpg" class="img-fluid d-block">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselSite" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
			<span class="sr-only">Anterior</span>
		</a>
		<a class="carousel-control-next" href="#carouselSite" role="button" data-slide="next">
			<span class="carousel-control-next-icon"></span>
			<span class="sr-only">Proximo</span>
		</a>
	</div>
	
</body>
</html>
